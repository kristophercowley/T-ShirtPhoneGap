				<form class="form-horizontal">

						<h3>Register Here</h3>
						<hr/>
						<div class="form-group label-floating">
							<label class="control-label" for="focusedInput2">First Name</label>
							<input class="form-control" id="firstName" type="text">
							<!--<p class="help-block">Please enter your first name</p>-->
						</div>
						<div class="form-group label-floating">
							<label class="control-label" for="focusedInput2">Last Name</label>

						</div>
						<div class="form-group label-floating">

							<!--<p class="help-block">yourname@example.com</p>-->
						</div>
						<div class="form-group label-floating">
							<label class="control-label" for="focusedInput2">Password</label>
							<input class="form-control" id="password" type="password">
							<!--<p class="help-block">Use a combination of letters and numbers with at least one uppercase character</p>-->
						</div>
						<div class="form-group">
							<div class="col-md-10 col-md-offset-2">
								<button type="button" class="btn btn-default">Cancel</button>
								<button type="submit" class="btn btn-primary" name="registerButton" onclick="register()">Submit</button>
							</div>
						</div>
					</fieldset>
				</form>

				<h3>Already a member? Login Here</h3>
				<fieldset>
					<form class="form-horizontal">

						</div>
						<div class="form-group label-floating">
							<label class="control-label" for="focusedInput2">Password</label>
							<input class="form-control" id="focusedInput2" type="password">
							<!--<p class="help-block">Forget your password?</p>-->
						</div>
						<div class="form-group">
							<div class="col-md-10 col-md-offset-2">
								<button type="button" class="btn btn-default">Cancel</button>
								<button type="submit" class="btn btn-primary" name="loginButton">Submit</button>
							</div>
						</div>
